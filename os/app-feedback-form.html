<header>
    <nav  class="fixed-top bg-dark">
        <h4 class="text-white p-1 mx-4"><a id="tap" onclick="audio.play()" class="text-white tap" href="home.html"> <i class="fa-solid fa-arrow-left"></i></a> Feedback</h4>
    </nav>
</header>

<section class="mt-5 align-items-center">
    <form id="submit-form" accept="">
        <h1 class="text-center text-white">Feedback form</h1>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="text-white">Enter your name</label>
          <input type="text" name="Name" class="form-control bg-dark text-white" id="exampleFormControlInput1" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"  class="text-white">Rate us</label>
          <select name="Rate" class="form-control bg-dark text-white" id="exampleFormControlSelect1" required>
            <option class="bg-dark text-white" value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="text-white">Comment</label>
          <textarea name="Comment" class="form-control bg-dark text-white" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
        <input class="btn btn-primary mt-3" type="submit" value="Submit" required>
    </div>
      </form>
</section>




<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbyz-9JpB29XU1xqU0cysxD-enBIjggz0I03LmoIIjf_pMW5Z5EWYp5fsuUksL8RwjER/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
