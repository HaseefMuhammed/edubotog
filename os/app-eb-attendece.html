<header>

    </nav>

<section class="mt-5">
    <iframe id="spreadsheetIframe" class="bg-white iframe4" src="https://docs.google.com/spreadsheets/d/1_1-nwSgp5pCo0I_iLDRs9fjDOPtoyqGB_QFemflZork/edit?usp=sharing" frameborder="0"></iframe>

    <script src="script.js"></script>
    <script src="bootstrap.js"></script>
    <script>
        // Set the initial countdown time
        let countdownTime = 15;
    
        // Function to refresh the iframe
        function refreshIframe() {
            document.getElementById("spreadsheetIframe").src += '';
            countdownTime = 15; // Reset countdown
        }
    
        // Update the countdown every second
        setInterval(() => {
            if (countdownTime > 0) {
                countdownTime--;
                document.getElementById("countdown").textContent = countdownTime;
            } else {
                refreshIframe(); // Refresh the iframe when countdown reaches 0
            }
        }, 1000);
    </script>
